<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <!--<base href="/">-->
    <!-- CSS (load bootstrap) -->
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="bower_components/angularjs-toaster/toaster.min.css">
    <link rel="stylesheet" type="text/css" href="bower_components/angularjs-datepicker/src/css/angular-datepicker.css">
    <link rel="stylesheet" type="text/css" href="bower_components/angular-bootstrap/ui-bootstrap-csp.css">
</head>
<!-- apply our angular app to our site -->
<body ng-app="example">
<!-- NAVIGATION -->
<!-- Collect the nav links, forms, and other content for toggling -->
<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="navbar-header">
            <a class="navbar-brand" ui-sref="#"><img alt="My Brand" src="img/logo.png"></a>
        </div>
        <ul class="nav navbar-nav">
            <li><a ui-sref="index"><i class="fa fa-dashboard"></i> Dashboard</a></li>
            <li><a ui-sref="students"><i class="fa fa-users"></i> Students</a></li>
            <li><a ui-sref="institutions"><i class="fa fa-building-o"></i> Institutions</a></li>
            <li><a ui-sref="home"><i class="fa fa-shield"></i> Page example</a></li>
            <li><a ui-sref="about"><i class="fa fa-briefcase"></i> About</a></li>
            <!--<li><a ui-sref="editable-row"><i class="fa fa-table"></i> Editable Row</a></li>-->
        </ul>
        <form class="navbar-form navbar-right" role="search">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
            <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
        </ul>
    </nav>
</div>
<!-- MAIN CONTENT -->
<div class="container">
    <!-- THIS IS WHERE WE WILL INJECT OUR CONTENT ============================== -->
    <div ui-view></div>
    <toaster-container toaster-options="{'time-out': 3000, 'close-button':true, 'animation-class': 'toast-top-center'}"></toaster-container>
</div>
<div class="text-center">
    <p>An angularjs tutorial by <a href="" target="_blank">company</a></p>
    <p>View the tutorial: <a href="" target="_blank">AngularJS Routing using UI-Router</a></p>
</div>
<!-- JS (load angular, ui-router, and our custom js file) -->
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/ui-router/release/angular-ui-router.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/ng-table/dist/ng-table.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.1/ui-bootstrap-tpls.min.js"></script>-->
<script src="bower_components/angularjs-toaster/toaster.min.js"></script>
<script src="bower_components/angular-animate/angular-animate.min.js"></script>
<script src="bower_components/angularjs-datepicker/src/js/angular-datepicker.js"></script>
<!--<script src="bower_components/angular-confirm.js"></script>-->

<script src="js/app.js"></script>
<script src="js/factory.js"></script>
<script src="js/routes.js"></script>

<script src="js/controllers/studentsCtrl.js"></script>
<script src="js/controllers/homeListCtrl.js"></script>
<script src="js/controllers/aboutCtrl.js"></script>
<script src="js/controllers/institutionsCtrl.js"></script>
<!--<script src="js/controllers/EditableRowCtrl.js"></script>-->

</body>
</html>
