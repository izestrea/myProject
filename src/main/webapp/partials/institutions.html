<!-- partials/institutions.html -->

<div class="jumbotron text-center">
    <h1>Institutions</h1>

    <p>This page show all <span class="text-danger">Institutions</span>.</p>
</div>

<div ui-view></div>
<div ng-controller="institutionsCtrl">
    <form name="userForm" data-toggle="validator" id="sendMessageForm" method="post" class="form-horizontal  col-sm-6"
          ng-submit="submitForm(userForm.$valid)" novalidate class="col-sm-6">
        <!--INSTITUTIONS-->
        <div class="form-group"
             ng-class="{ 'has-error' : userForm.institutionName.$invalid && !userForm.institutionName.$pristine && submitted}">
            <label class="col-xs-3 control-label">Inst. Name:</label>
            <div class="col-xs-6">
                <input name="institutionName" class="form-control" type="text" ng-model="institution.institutionName"
                       required ng-minlength="3"/>
                <p ng-show="userForm.institutionName.$invalid && !userForm.institutionName.$pristine && submitted"
                   class="help-block">Institution's
                    name is required and > 3 letters.</p>
                <!--<p ng-show="userForm.firstName.$error.minlength" class="help-block">Student's first name is too-->
                <!--short.</p>-->
            </div>
        </div>
        <!--SUBMIT-->
        <div class="form-group" >
            <div class="col-xs-6 col-xs-offset-3" align="right">
                <input type="button" class="btn btn-default" type="submit" value="Submit"
                       ng-click="saveInstitution()"/>
                <!--input argument: ng-disabled="userForm.$invalid"-->
            </div>
        </div>
    </form>
    <!-- INSTITUTIONS TABLE-->
    <div class="table-responsive"  class="col-sm-6">
        <table ng-table="institutionTable" class="table table-striped table-bordered table-hover">
            <tr ng-repeat="institutionData in $data">
                <td data-title="'ID'" class="col-xs-2">{{institutionData.id}}</td>
                <td data-title="'Name'" class="col-xs-7">{{institutionData.institutionName}}</td>
                <td data-title="'Edit'" style="white-space: nowrap" class="col-xs-5">
                    <button class="btn btn-primary" ng-click="getStudent(studentData)"><i
                            class="glyphicon glyphicon-pencil"></i></button>
                    <button class="btn btn-danger" ng-click="deleteStudent(studentData.id)"><i
                            class="glyphicon glyphicon-remove"></i></button>
                </td>
            </tr>
        </table>
    </div>
</div>
