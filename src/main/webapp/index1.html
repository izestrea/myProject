<div ng-controller="StudentController">
    <div class="page-header">
        <h2 align="center">My first application</h2>
    </div>
    <form data-toggle="validator" id="sendMessageForm" method="post" class="form-horizontal">
        <div class="form-group">
            <label class="col-xs-3 control-label">First Name:</label>

            <div class="col-xs-6">
                <input class="form-control" type="text" ng-model="student.firstName"/><br/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-xs-3 control-label">Last Name:</label>

            <div class="col-xs-6">
                <input class="form-control" type="text" ng-model="student.lastName"/><br/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-xs-3 control-label">Year of study</label>

            <div class="col-xs-6">
                <input class="form-control" type="text" ng-model="student.yearOfStudy"/><br/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-9 col-xs-offset-3">
                <input type="button" class="btn btn-default" type="submit" value="Submit" ng-click="saveStudent()"/>
            </div>
        </div>
    </form>
    <!--<pre>firstName = {{student.firstName}}</pre>-->
    <!--{{students}}-->
    <div class="table-responsive">
        <table ng-table="studentTable" class="table table-striped table-bordered table-hover">
            <tr ng-repeat="student in $data">
                <td data-title="'First Name'">{{student.firstName}}</td>
                <td data-title="'Last name'">{{student.lastName}}</td>
                <td data-title="'Year of study'">{{student.yearOfStudy}}</td>
                <td data-title="'Birthday'">{{student.birthday}}</td>
            </tr>
        </table>
    </div>
</div>


<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

<script src="js/controllers/studentsCtrl.js"></script>

</body>
</html>
